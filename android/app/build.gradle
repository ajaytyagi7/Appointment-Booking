apply plugin: "com.android.application"
apply plugin: "org.jetbrains.kotlin.android"
apply plugin: "com.facebook.react"

react {
    autolinkLibrariesWithApp()
}

def enableProguardInReleaseBuilds = false
def jscFlavor = 'io.github.react-native-community:jsc-android:2026004.+'

android {
    ndkVersion rootProject.ext.ndkVersion
    buildToolsVersion rootProject.ext.buildToolsVersion
    compileSdk rootProject.ext.compileSdkVersion

    namespace "com.pragyavani.salon"

    defaultConfig {
        applicationId "com.pragyavani.salon"
        minSdkVersion 24
        targetSdkVersion 35
        versionCode 6
        versionName "1.0.6"
        multiDexEnabled true
    }

    splits {
        abi {
            enable true
            reset()
            include 'armeabi-v7a', 'arm64-v8a', 'x86', 'x86_64'
            universalApk true
        }
    }

    signingConfigs {
        release {
            storeFile file(project.hasProperty('MYAPP_UPLOAD_STORE_FILE') ? MYAPP_UPLOAD_STORE_FILE : 'my-upload-key.keystore')
            storePassword project.hasProperty('MYAPP_UPLOAD_STORE_PASSWORD') ? MYAPP_UPLOAD_STORE_PASSWORD : 'your_store_password'
            keyAlias project.hasProperty('MYAPP_UPLOAD_KEY_ALIAS') ? MYAPP_UPLOAD_KEY_ALIAS : 'your_key_alias'
            keyPassword project.hasProperty('MYAPP_UPLOAD_KEY_PASSWORD') ? MYAPP_UPLOAD_KEY_PASSWORD : 'your_key_password'
        }

        debug {
            storeFile file('debug.keystore')
            storePassword 'android'
            keyAlias 'androiddebugkey'
            keyPassword 'android'
        }
    }

    buildTypes {
        debug {
            signingConfig signingConfigs.debug
        }
        release {
            signingConfig signingConfigs.release
            minifyEnabled enableProguardInReleaseBuilds
            proguardFiles getDefaultProguardFile("proguard-android.txt"), "proguard-rules.pro"
            resValue "string", "build_config_package", "com.pragyavani.salon"
        }
    }
}

dependencies {
    // React Native
    implementation("com.facebook.react:react-android")

    // Razorpay
    implementation project(':react-native-razorpay')
    implementation 'com.razorpay:checkout:1.6.23'

    

    // âœ… Keep only if you need Location
    implementation 'com.google.android.gms:play-services-location:21.0.1'

    // Hermes or JSC JS Engine
    if (hermesEnabled.toBoolean()) {
        implementation("com.facebook.react:hermes-android")
    } else {
        implementation jscFlavor
    }

    // MultiDex
    implementation 'androidx.multidex:multidex:2.0.1'
}
