buildscript {
    ext {
        buildToolsVersion = "35.0.0"
        minSdkVersion = 24
        compileSdkVersion = 35
        targetSdkVersion = 35
        ndkVersion = "27.1.12297006"
        kotlinVersion = "2.1.20"
        gradlePluginVersion = "8.1.0"
        reactNativeGradlePluginVersion = "0.74.0" // Match your RN version
    }

    repositories {
        google()
        mavenCentral()
        maven { url 'https://www.jitpack.io' } // Required for Razorpay & geolocation
    }

    dependencies {
        classpath("com.android.tools.build:gradle:$gradlePluginVersion")
        classpath("com.facebook.react:react-native-gradle-plugin:$reactNativeGradlePluginVersion")
        classpath("org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion")
        // ‚ùå Removed Firebase Google Services plugin
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }

    configurations.all {
        resolutionStrategy {
            // Keep latest location dependency for geolocation
            force 'com.google.android.gms:play-services-location:21.0.1'
        }
    }
}

apply plugin: "com.facebook.react.rootproject"
